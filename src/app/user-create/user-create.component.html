<div style="padding: 20px;"> 

<div class="form-group">
  <label for="username">Username</label>
  <input id="username" type="text" class="form-control" placeholder="username" required [(ngModel)]="user.Username">
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input id="password" type="password" class="form-control" placeholder="password" required [(ngModel)]="user.Password">
</div>

<div class="form-group">
  <label for="firstname">First Name</label>
  <input id="firstname" type="text" class="form-control" placeholder="First Name" required [(ngModel)]="user.FirstName">
</div>

<div class="form-group">
  <label for="lastname">Last Name</label>
  <input id="lastname" type="text" class="form-control" placeholder="Last Name" required [(ngModel)]="user.LastName">
</div>

<div class="form-group">
  <label for="phone">Phone Number</label>
  <input id="phone" type="text" class="form-control" placeholder="Phone Number" required [(ngModel)]="user.Phone">
</div>

<div class="form-group">
  <label for="email">Email</label>
  <input id="email" type="text" class="form-control" placeholder="Email" required [(ngModel)]="user.Email">
</div>

<div class="form-group">
  <label for="isreview">Is Reviewer</label>
  <select id="isreview" class="form-control" required [(ngModel)]="user.IsReviewer">
    <option [value]=true>Yes</option>
    <option [value]=false>No</option>
  </select>
</div>

<div class="form-group">
  <label for="isadmin">Is Admin</label>
  <select id="isadmin" class="form-control" required [(ngModel)]="user.IsAdmin">
      <option [value]=true>Yes</option>
      <option [value]=false>No</option>
  </select>
</div>

<div class="form-group">
  <label for="active">Active</label>
  <select id="active" class="form-control" required [(ngModel)]="user.Active">
      <option [value]=true>Yes</option>
      <option [value]=false>No</option>
  </select>
</div>

<button class="btn btn-primary" (click)="create()">Create</button>

</div>
