<div>
  <table *ngIf="user" class="table table-sm">

    <tr><th>Id</th><th>{{ user.Id }}</th></tr>
    <tr><th>Name</th><th>{{ user.FirstName }} {{ user.LastName }}</th></tr>
    <tr><th>Username</th><th>{{ user.Username }}</th></tr>
    

  </table>

  <button class="btn btn-danger" (click)="remove()">Remove</button>

</div>
